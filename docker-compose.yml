version: '3.6'
services:

  app:
    build: ./app
    container_name: mef
    restart: always

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/conf.d/default.conf"
      - "./nginx/code:/var/www/html"
    depends_on:
      - app
